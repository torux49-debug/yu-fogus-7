<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>tot</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #fafafa;
      padding: 30px;
    }
    .contact-container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #222;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #87CEEB;
    }
  </style>
</head>

  <style>
    body {
      background-color:#87CEEB; 
    }
  </style>
</head>

</html>




<body>

  <div class="contact-container">
    <h2>ติดต่อซื้อขายสินค้า</h2>

    <form action="#" method="post">
      <label for="name">ชื่อผู้ติดต่อ:</label>
      <input type="text" id="name" name="name" required placeholder="กรอกชื่อของคุณ">

      <label for="email">อีเมล:</label>
      <input type="email" id="email" name="email" required placeholder="example@email.com">

      <label for="phone">เบอร์โทรศัพท์:</label>
      <input type="tel" id="phone" name="phone" required placeholder="081-234-5678">

      <label for="product">สินค้าที่สนใจ/บริการ:</label>
      <input type="text" id="product" name="product" required placeholder="กรอกชื่อสินค้า หรือบริการ">

      <label for="message">รายละเอียดเพิ่มเติม:</label>
      <textarea id="message" name="message" placeholder="แจ้งรายละเอียดเพิ่มเติม (ถ้ามี)"></textarea>

      <button type="submit">ส่งข้อความ</button>
    </form>
  </div>

</body>
</html>
